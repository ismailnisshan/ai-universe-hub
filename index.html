<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI UNIVERSE HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c6fd0a24f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="text-center mt-2"> Ai Universe Hub</h1>
        <div class="text-center">
            <button type="button" class="btn 
            bg-danger text-white text-center mt-3 mb-4 px-4
         py-2 rounded-lg   ">Short By Date</button>
        </div>
    </header>
    <!-- main section -->
    <main>
        <section class="container" style="height:200px;">
            <div id="api-container" class="row row-cols-1 row-cols-md-3 g-4">
   
            </div>
            <div class="text-center mt-4 px-3 py-2 rounded-lg">
                <button id="btn-show-all" onclick="showData()" class="btn btn-danger fs-4 ">See more</button>
            </div>
        </section>
        <section id="loader" class="d-none">
            <div class="text-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <!-- modal -->
         <div id="details-container">
            <div class="modal fade modal-dialog -+/856+
            " id="apiDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="apiDetails">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                      
                </div>
              </div>
         </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
